name: Generate
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
"on":
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDKs
        type: boolean
        default: false
  schedule:
    - cron: 0 0 * * *
jobs:
  generate:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/sdk-generation.yaml@v14
    with:
      force: ${{ github.event.inputs.force }}
      languages: |
        - go
      mode: pr
      openapi_doc_auth_header: Bearer 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
      openapi_docs: |
        - https://raw.githubusercontent.com/smartcar/api-schema/master/speakeasy/openapi.yaml
      speakeasy_version: latest
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      openapi_doc_auth_token: ${{ secrets.SPEC_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
